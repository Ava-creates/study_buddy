<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js" defer></script>
</head>

<body>
    <nav class="nav-list">
        <a href="#"><img src="icon.png" class="logo"></a>
        <ul>
            <li>
                <a href="#">Log Out</a>
            </li>
        </ul>

    </nav>
    <h1>Welcome to StudyBuddy!</h1>
    <h2 id="sub-header">Here are some quick actions to get you started</h2>

    <div class="wrapper">
        <div id="match" class="cards">
            <h5>Start Studying</h5>
            <img src="meet.png" alt="meeting-icon" class="card-sym">
            <p>Click here to be paired up with people of your preference!</p>

        </div>
        <div id="to_do" class="cards">
            <h5>To-do list</h5>
            <img src="to-do.png" alt="todo-icon" class="card-sym">
            <p>Click here to add and remove tasks from your to-do list!</p>

        </div>
        <div id="help" class="cards">
            <h5>Help</h5>
            <img src="help.png" alt="help-icon" class="card-sym">
            <p>Click here for instructions on how to navigate the site!</p>
        </div>
    </div>
</body>

</html>
